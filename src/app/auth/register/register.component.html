<section>
    <div class="imgBox">
        <img src="../../../assets/img/imgL.jfif" alt="">
    </div>
    <div class="contentBx">
        <div class="formBx">
            <h2>Register</h2>
            <form [formGroup]="form" >
                <div class="inputBx">
                    <input type="text" name="name" placeholder="Name"  [(ngModel)]="user.nombre" formControlName="nombre">
                    <div class="alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div class="container-error-message" *ngIf="nombre.errors.required">
                            Name is required
                        </div>
                        <div class="container-error-message" *ngIf="nombre.errors.pattern">
                            Only letters
                        </div>
                    </div>
                </div>
                <div class="inputBx">
                    <input type="text" name="user" placeholder="Username"  [(ngModel)]="user.username" formControlName="username">
                    <div class="alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                        <div class="container-error-message" *ngIf="username.errors.required">
                            Username is required
                        </div>
                    </div>
                </div>
                <div class="inputBx">
                    <input type="password" name="pass" placeholder="Password"  [(ngModel)]="user.pass" formControlName="password">
                    <div class="alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                        <div class="container-error-message" *ngIf="password.errors.required">
                            Password is required
                        </div>
                        <div class="container-error-message" *ngIf="password.errors.minlength">
                            Must be 8 characters
                        </div>
                    </div>
                </div>
                <div class="inputBx">
                    <input type="text" name="email" placeholder="E-mail" [(ngModel)]="user.email" formControlName="email">
                    <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div class="container-error-message" *ngIf="email.errors.required">
                            Email is required
                        </div>
                        <div class="container-error-message" *ngIf="email.errors.pattern">
                            It is not a correct email
                        </div>
                    </div>
                </div>
                <div class="inputBx">
                    <button type="button" class="btn-grad " [disabled]="form.invalid" (click)="insertUser()" [routerLink]="['/home']">Register</button>
                </div>
                <div class="inputBx">
                    <p>Tienes una cuenta <a routerLink="/login">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
