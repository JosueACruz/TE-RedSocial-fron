<app-menu></app-menu>
<main id="edit-profile">
    <div class="edit-profile__container">
        <header class="edit-profile__header">
            <div class="edit-profile__avatar-container">
                <img src="images/avatar.jpg" class="edit-profile__avatar" />
            </div>
            <h4 class="edit-profile__username">milton.cerritos</h4>
        </header>
        <form action="" class="edit-profile__form">
            <div class="form__row">
                <label for="full-name" class="form__label">Name:</label>
                <input id="full-name" type="text" class="form__input" />
            </div>
            <div class="form__row">
                <label for="user-name" class="form__label">Username:</label>
                <input id="user-name" type="text" class="form__input" />
            </div>
            <div class="form__row">
                <label for="website" class="form__label">Website:</label>
                <input id="website" type="url" class="form__input" />
            </div>
            <div class="form__row">
                <label for="bio" class="form__label">Description:</label>
                <textarea id="bio"></textarea>
            </div>
            <div class="form__row">
                <label for="email" class="form__label">Email:</label>
                <input id="email" type="email" class="form__input" />
            </div>
            <div class="form__row">
                <label for="user-pass" class="form__label">Password:</label>
                <input id="user-pass" type="text" class="form__input" />
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</main>
